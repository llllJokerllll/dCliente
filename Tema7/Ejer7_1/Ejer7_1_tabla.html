<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=URF-8" />
   <title>Tabla HTML</title>
   <script src="jquery.js"></script>
   <style>
      .filaPar {
         background-color: lightblue;
      }

      .filaImpar {
         background-color: lightgray;
      }
   </style>
   <script>
      $(document).ready(function() {
         var contador = 4;
         $('tr:odd').addClass('filaImpar');
         $('tr:even').has('td').addClass('filaPar');

         $('#btnEliminar').click(function() {
            let val = parseInt(prompt("Por favor introduzca el número del alumno que desea eliminar"));
            if ($('#fila' + val).val() != undefined) {
               $('#fila' + val).remove();
            } else {
               alert("Número de alumno no encontrado");
            }
         });

         $('#btnInsertar').click(function() {
            $('table').append("<tr id='fila" + ++contador + "'><td>" + contador + "</td><td id='ape" + contador + "'></td><td id='nom" + contador +"'></td></tr>");
            contador % 2 == 0 ? $('#fila' + contador).addClass('filaPar') : $('#fila' + contador).addClass('filaImpar');
            $('#ape' + contador).click(function() {
               $(this).html(prompt("Introduzca los apellidos"));
               $(this).unbind('click');
            });
            $('#nom' + contador).click(function() {
               $(this).html(prompt("Introduzca el nombre"));
               $(this).unbind('click');
            });
         });
      });
   </script>

</head>

<body>

   <body>
      <h1>Alumnos</h1>
      <table id="tabla">
         <tr>
            <th>Numero</th>
            <th>Apellidos</th>
            <th>Nombre</th>
         </tr>
         <tr id="fila1">
            <td>1</td>
            <td id='ape1'>Perez Garcia</td>
            <td id='nom1'>Juan</td>
         </tr>
         <tr id="fila2">
            <td>2</td>
            <td id='ape2'>Fernandez Fernandez</td>
            <td id='nom2'>Ana</td>
         </tr>
         <tr id="fila3">
            <td>3</td>
            <td id='ape3'>Flores del Campo</td>
            <td id='nom3'>Margarita</td>
         </tr>
         <tr id="fila4">
            <td>4</td>
            <td id='ape4'>Guerra Segura</td>
            <td id='nom4'>Luis</td>
         </tr>
      </table>
      <p> <input id="btnEliminar" type="button" value="Eliminar" />
         <input id="btnInsertar" type="button" value="Insertar" /></p>
   </body>

</body>

</html>
