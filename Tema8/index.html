<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Ejercicio de Repaso 2 EVAL</title>
</head>
<body>
    <form name="formulario" id="formulario">
        <label for="calle">Calle:</label> <input type="text" id="calle" /> <br>
        <label for="numero">Número:</label> <input type="text" id="numero" /> <br>
        <label for="codigoPostal">Código Postal:</label> <input type="text" id="codigoPostal" /><br>
        <button type="button" id="button0" value="guardar" onclick="guardarEdificio()">Guardar Edificio</button>
        <button type="button" id="button1" value="anadir" onclick="agregarPlyPt()">Añadir Plantas y Puertas</button>
        <button type="button" id="button5" onclick="agregarPropietario()">Añadir Propietario</button>
        <button type="button" id="button2" onclick="impPlantas()">Mostrar Plantas</button>
      </form>
      <div>
        <button type="button" id="button9" onclick="modificarCalle()" >Modificar Calle</button>
        <button type="button" id="button10" onclick="modificarNumero()" >Modificar Número</button>
        <button type="button" id="button11" onclick="modificarCodigoPostal()" >Modificar Código Postal</button>
        <button type="button" id="button6" onclick="imprimeCalle()" >Ver Calle</button>
        <button type="button" id="button7" onclick="imprimeNumero()" >Ver Número</button>
        <button type="button" id="button8" onclick="imprimeCodigoPostal()" >Ver Código Postal</button>
      </div>
      <button type="button" id="button3" onclick="antEdificio()" disabled>Anterior</button>
      <button type="button" id="button4" onclick="sigEdificio()" disabled>Siguiente</button>
      <div id="log">
      </div>
</body>
</html>
