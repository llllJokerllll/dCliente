    <script>

        class Socio {
            constructor(dni, nombre, apellidos, edad, localidad, cuotaAnual = 0, numSocio) {
                this._dni = dni;
                this._nombre = nombre;
                this._apellidos = apellidos;
                this._edad = edad;
                this._localidad = localidad;
                this.setCuotaAnual();
                this.setNumSocio();
            }

            setNumSocio() {
                this._numSocio++;
            }

            getDni() {
                return this.dni;
            }
            
            setDni(dni) {
                this._dni = dni;
            }

            getNombre() {
                return this.nombre;
            }
            
            setNombre(nombre) {
                this._nombre = nombre;
            }

            getApellidos() {
                return this.apellidos;
            }
            
            setApellidos(apellidos) {
                this._apellidos = apellidos;
            }

            getEdad() {
                return this.edad;
            }
            
            setEdad(edad) {
                this._edad = edad;
            }
            
            getLocalidad() {
                return this.localidad;
            }
            
            setLocalidad(localidad) {
                this._localidad = localidad;
            }

            setCuotaAnual() {
                if (this._edad < 18) {
                    this._cuotaAnual = 5;
                } else if (this._edad >= 18 && this._edad <= 65) {
                    this._cuotaAnual = 10
                } else {
                    this._cuotaAnual = 0;
                }
            }

            modificaNombre(x) {
                this._nombre = x;
            }

            modificaApellidos(x) {
                this._apellidos = x;
            }

            modificaEdad(x) {
                this._edad = x;
                this.setCuotaAnual();
            }

            openWin() {
                var myWindow = window.open('', '', 'width=200,height=50');
                myWindow.document.write("<p>Num. Socio: " + this._numSocio + "<br>DNI: " + this._dni + "<br>Nombre: " + this._nombre + "<br>Apellidos: " + this._apellidos + "<br>Edad: " + this._edad + "<br>Localidad: " + this._localidad +"<br>Cuota: " + this._cuotaAnual + "</p>");
                myWindow.document.close();
                myWindow.focus();
            }
            
        }
