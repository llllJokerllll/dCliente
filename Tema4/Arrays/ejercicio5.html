<html lang="es"><head>
<meta charset="utf-8">
<meta name="author" content="">
<title> UD4_cola </title>
</head>
<body>
	Introduce un elemento en el campo de texto y pulsa añadir elemento:<br>
	<input type="text" id="texto">
	<button onclick="anadirElemento(document.getElementById('texto').value)">AñadirElemento</button>
	<button onclick="extraerElemento()">SacarElemento</button> 
	<button onclick="consultarNumeroElementos()">ConsultarNumeroElementos</button> 
	<p id="salida"></p>
    <p id="longitud"></p>

    <script>
        class Cola {
            constructor() {
                this.vector = new Array();
            }
    
            anadirElemento(e) {
                this.vector.push(e);
            }
    
            extraerElemento() {
                if (this.consultarNumeroElementos() > 0) {
                    this.vector.shift();
                }
            }
    
            consultarNumeroElementos() {
                return this.vector.length;
            }
    
            estaVacia() {
                return (this.vector.length() > 0 ? false : true);
            }

            toString(){
                let salida = "";
                this.vector.forEach(element => {
                    salida += element + " ";
                });
                return salida;
            }
        }
    
        c = new Cola();
    
            function anadirElemento(e){
                c.anadirElemento(e);
                pintar();
            }
    
            function extraerElemento(){
                c.extraerElemento();
                pintar();
            }
    
            function pintar(){
                document.getElementById('salida').innerHTML = "Cola: " + c;
                document.getElementById('longitud').innerHTML = "Longitud: " + c.consultarNumeroElementos();
            }   
    </script>

</body></html>
