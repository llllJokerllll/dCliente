        var ciudades = new Set(["Madrid", "Sevilla", "Hamburgo", "Munich", "Berlin", "Roma", "Ginebra"]);
        var capitales = new Set(["Madrid", "Berlin", "Roma", "Owata", "Atenas"]);

        var ciudadNoCapital = new Set([...ciudades].filter(x => !capitales.has(x)));
        console.log(ciudades);
        console.log(capitales);
        console.log(ciudadCapital)
        console.log(new Set([...capitales,...ciudades]));
        console.log(ciudadNoCapital);

            {console.log(elemento);
            })
        }


    </script>
