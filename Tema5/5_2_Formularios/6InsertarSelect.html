<!DOCTYPE html>
<html> 
<head> 
   	<title>Lista de la compra</title> 
<script> 

function anadirElemento() {
	let opcion = document.getElementsByTagName("input")[0];
	let res = document.createElement("option");
	res.value = opcion.value;
	let texto = document.createTextNode(opcion.value);
	res.appendChild(texto);
	document.getElementsByTagName("select")[0].add(res);
}

function borrarElemento() {
	let index = document.getElementsByTagName("select")[0].selectedIndex;
	document.getElementsByTagName("select")[0].remove(index);
}

</script> 
</head>

<body> 
<form name="form1"> 
LISTA DE LA COMPRA

<br> 
<input type="button" value="Añadir elemento" onclick="anadirElemento()">
<input type="button" value="Borrar elemento" onclick="borrarElemento()"> 
<br> 
<select name="lista"> 
<option value="azucar">azúcar</option>
<option value="lentejas">lentejas</option>
</select>

</form>

</body> 
</html>
