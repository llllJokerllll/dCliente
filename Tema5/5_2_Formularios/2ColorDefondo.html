<!DOCTYPE html>
<html> 
<head> 
   	<title>Color de fondo</title> 
<script> 

function cambiaColor() {
	let color = document.getElementsByTagName("input");
	for (let i = 0; i < color.length; i++) {
		if(color[i].checked) {
			return document.body.style.backgroundColor = color[i].value;
		}
	}
}

</script> 
</head>

<body> 
<form name="fcolores"> 
<div>
<input name="colores" type="Radio" value="#ffffff" checked/> Blanco 
<br> 
<input name="colores" type="Radio" value="#ff0000" /> Rojo 
<br> 
<input name="colores" type="Radio" value="#00ff00" /> Verde 
<br> 
<input name="colores" type="Radio" value="#0000ff" /> Azul 
<br> 
<input name="colores" type="Radio" value="#ffff00" /> Amarillo 
<br> 
<input name="colores" type="Radio" value="#00ff98" /> Turquesa 
<br> 
<input name="colores" type="Radio" value="#ff00ff" /> Morado 
<br> 
<input name="colores" type="Radio" value="#000000" /> Negro 
<br> 
</div>
<br> 
<input type="Button" name="" value="Cambia Color" onclick="cambiaColor()"> 
</form> 
</body> 
</html>
